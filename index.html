        All feedback is appreciated to help us improve our offering!

      <form class="form">
        <label for="1">1</label>
        <input type="radio" name="rating" id="1">
        <label for="2">2</label>
        <input type="radio" name="rating" id="2">
        <label for="2">3</label>
        <input type="radio" name="rating" id="3">
        <label for="2">4</label>
        <input type="radio" name="rating" id="4">
        <label for="2">5</label>
        <input type="radio" name="rating" id="5">
        <button type="submit" class="button">Submit</button>
      </form>
    </article>
    <!-- Rating state end -->

    <article>
      <img src="./images/illustration-thank-you.svg" alt="An illustration of a phone with articles and popups">
