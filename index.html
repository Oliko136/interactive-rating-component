<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="./index.js"></script>
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <main>
    <!-- Rating state start -->
    <article class="card" id="card-js">
      <div class="card_img">
        <img src="./images/icon-star.svg" alt="Star icon" class="icon">
      </div>

      <div class="card_content">
        <h1 class="title">How did we do?</h1>
        <p>
          Please let us know how we did with your support request. 
          All feedback is appreciated to help us improve our offering!
        </p>
        <form class="form" id="form-js">
          <fieldset class="form_fieldset">
            <div class="form_field">
              <input type="radio" name="rating" value="1" id="1" class="form_input">
              <label class="form_label" for="1" aria-label="Rate us 1 out of 5">1</label>
            </div>
            <div class="form_field">
              <input type="radio" name="rating" value="2" id="2" class="form_input">
              <label class="form_label" for="2" aria-label="Rate us 2 out of 5">2</label>
            </div>
            <div class="form_field">
              <input type="radio" name="rating" value="3" id="3" class="form_input">
              <label class="form_label" for="3" aria-label="Rate us 3 out of 5">3</label>
            </div>
            <div class="form_field">
              <input type="radio" name="rating" value="4" id="4" class="form_input">
              <label class="form_label" for="4" aria-label="Rate us 4 out of 5">4</label> 
            </div>
            <div class="form_field">
              <input type="radio" name="rating" value="5" id="5" class="form_input">
              <label class="form_label" for="5" aria-label="Rate us 5 out of 5">5</label>
            </div>
          </fieldset>
      
          <button type="submit" class="form_button" aria-label="Submit your rating">Submit</button>
        </form>
      </div>
    </article>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <article class="card card--thanks is-hidden" id="thanks-js">
      <img src="./images/illustration-thank-you.svg" alt="An illustration of a phone with articles and popups" class="card_img--thanks">
      <p class="message">You selected <span id="rating-js"></span> out of 5</p>

      <div class="card_content">
        <h2 class="title">Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. 
          If you ever need more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </article>
  <!-- Thank you state end -->
  </main>
</body>
</html>
