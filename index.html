<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <main>
    <!-- Rating state start -->
    <article class="card">
      <div class="card_img">
        <img src="./images/icon-star.svg" alt="Star icon" class="icon">
      </div>

      <div class="card_content">
        <h1 class="title">How did we do?</h1>
        <p>
          Please let us know how we did with your support request. 
          All feedback is appreciated to help us improve our offering!
        </p>
        <form class="form">
          <label for="1">1</label>
          <input type="radio" name="rating" id="1">
          <label for="2">2</label>
          <input type="radio" name="rating" id="2">
          <label for="2">3</label>
          <input type="radio" name="rating" id="3">
          <label for="2">4</label>
          <input type="radio" name="rating" id="4">
          <label for="2">5</label>
          <input type="radio" name="rating" id="5">
          <button type="submit" class="button">Submit</button>
        </form>
      </div>
    </article>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <article class="card card--thanks">
      <img src="./images/illustration-thank-you.svg" alt="An illustration of a phone with articles and popups" class="card_img--thanks">
      <p class="message">You selected <span></span> out of 5</p>

      <div class="card_content">
        <h2 class="title">Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. 
          If you ever need more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </article>
  <!-- Thank you state end -->
  </main>
</body>
</html>
